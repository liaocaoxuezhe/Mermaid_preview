<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Live Editor - Tech Style</title>
    
    <!-- 外部资源 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    
    <!-- 自定义样式 -->
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff41;
            overflow: hidden;
        }
        
        /* 代码输入框样式 */
        .code-input {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            font-family: 'Courier New', monospace;
            resize: none;
            transition: all 0.3s ease;
        }
        
        .code-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            border-color: #00ff41;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 4px;
        }
        
        /* 按钮样式 */
        .tech-button {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            color: #00ff41;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tech-button:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }
        
        .tech-button:active {
            transform: translateY(0);
        }
        
        /* 主题选择器样式 */
        .theme-selector {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff41;
            color: #00ff41;
            cursor: pointer;
        }
        
        .theme-selector option {
            background: #0a0a0a;
            color: #00ff41;
        }
        
        /* 错误提示样式 */
        .error-alert {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        /* 预览区域样式 */
        .preview-container {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            position: relative;
            overflow: hidden;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
        }
        
        /* 控制按钮容器 */
        .control-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        
        /* 网格背景效果 */
        .grid-bg {
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            border-top-color: #00ff41;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-screen grid-bg">
    <div class="container mx-auto h-full p-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-green-400 tracking-wider">
            <i class="fas fa-code"></i> MERMAID LIVE EDITOR
        </h1>
        
        <div class="flex flex-col lg:flex-row gap-6 h-full max-h-[calc(100vh-120px)]">
            <!-- 左侧代码输入区 -->
            <div class="lg:w-1/2 flex flex-col">
                <div class="flex-1 flex flex-col">
                    <label class="text-green-400 mb-2 font-semibold">
                        <i class="fas fa-terminal"></i> 输入 Mermaid 代码
                    </label>
                    <textarea 
                        id="codeInput" 
                        class="code-input flex-1 p-4 rounded text-green-400 text-sm"
                        placeholder="请输入您的 Mermaid 代码..."
                        spellcheck="false"
                    ></textarea>
                    
                    <div id="errorAlert" class="error-alert p-3 rounded mt-2 hidden">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
                
                <div class="mt-4">
                    <label class="text-green-400 mb-2 font-semibold block">
                        <i class="fas fa-palette"></i> 选择主题
                    </label>
                    <select id="themeSelector" class="theme-selector w-full p-2 rounded">
                        <option value="default">Default</option>
                        <option value="forest">Forest</option>
                        <option value="dark">Dark</option>
                        <option value="neutral">Neutral</option>
                    </select>
                </div>
            </div>
            
            <!-- 右侧预览区 -->
            <div class="lg:w-1/2 flex flex-col">
                <label class="text-green-400 mb-2 font-semibold">
                    <i class="fas fa-eye"></i> 实时预览
                </label>
                <div class="preview-container flex-1 rounded relative">
                    <div id="previewArea" class="w-full h-full flex items-center justify-center">
                        <div class="text-center text-gray-500">
                            <i class="fas fa-image text-4xl mb-2"></i>
                            <p>等待输入代码...</p>
                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="zoomInBtn" class="tech-button p-2 rounded" title="放大">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button id="zoomOutBtn" class="tech-button p-2 rounded" title="缩小">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button id="fitBtn" class="tech-button p-2 rounded" title="自适应">
                            <i class="fas fa-expand-arrows-alt"></i>
                        </button>
                        <button id="saveBtn" class="tech-button p-2 rounded" title="保存为PNG">
                            <i class="fas fa-download"></i>
                        </button>
                        <button id="copyBtn" class="tech-button p-2 rounded" title="复制SVG">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化 Mermaid
        mermaid.initialize({ startOnLoad: false });
        
        let currentScale = 1;
        let currentSvg = null;
        
        // 获取DOM元素
        const codeInput = document.getElementById('codeInput');
        const themeSelector = document.getElementById('themeSelector');
        const previewArea = document.getElementById('previewArea');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const zoomInBtn = document.getElementById('zoomInBtn');
        const zoomOutBtn = document.getElementById('zoomOutBtn');
        const fitBtn = document.getElementById('fitBtn');
        const saveBtn = document.getElementById('saveBtn');
        const copyBtn = document.getElementById('copyBtn');
        
        // 主题映射
        const themeMap = {
            'default': 'default',
            'forest': 'forest',
            'dark': 'dark',
            'neutral': 'neutral'
        };
        
        // 渲染图表
        async function renderDiagram() {
            const code = codeInput.value.trim();
            if (!code) {
                previewArea.innerHTML = `
                    <div class="text-center text-gray-500">
                        <i class="fas fa-image text-4xl mb-2"></i>
                        <p>等待输入代码...</p>
                    </div>
                `;
                return;
            }
            
            try {
                errorAlert.classList.add('hidden');
                
                previewArea.innerHTML = '<div class="loading"></div>';
                
                const theme = themeSelector.value;
                mermaid.initialize({ 
                    theme: themeMap[theme],
                    securityLevel: 'loose'
                });
                
                const { svg } = await mermaid.render('mermaid-diagram', code);
                currentSvg = svg;
                
                previewArea.innerHTML = `
                    <div class="w-full h-full flex items-center justify-center overflow-auto">
                        <div id="svgContainer" style="transform: scale(${currentScale}); transition: transform 0.3s ease;">
                            ${svg}
                        </div>
                    </div>
                `;
                
                // 添加SVG样式
                const svgElement = previewArea.querySelector('svg');
                if (svgElement) {
                    svgElement.style.maxWidth = '100%';
                    svgElement.style.maxHeight = '100%';
                    svgElement.style.height = 'auto';
                }
                
            } catch (error) {
                errorMessage.textContent = error.message;
                errorAlert.classList.remove('hidden');
                previewArea.innerHTML = `
                    <div class="text-center text-red-500">
                        <i class="fas fa-exclamation-circle text-4xl mb-2"></i>
                        <p>渲染失败</p>
                    </div>
                `;
            }
        }
        
        // 缩放功能
        function updateZoom() {
            const svgContainer = document.getElementById('svgContainer');
            if (svgContainer) {
                svgContainer.style.transform = `scale(${currentScale})`;
            }
        }
        
        zoomInBtn.addEventListener('click', () => {
            currentScale = Math.min(currentScale * 1.1, 3);
            updateZoom();
        });
        
        zoomOutBtn.addEventListener('click', () => {
            currentScale = Math.max(currentScale * 0.9, 0.5);
            updateZoom();
        });
        
        fitBtn.addEventListener('click', () => {
            currentScale = 1;
            updateZoom();
        });
        
        // 保存为PNG
        saveBtn.addEventListener('click', async () => {
            if (!currentSvg) return;
            
            const svgElement = previewArea.querySelector('svg');
            if (!svgElement) return;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            const svgData = new XMLSerializer().serializeToString(svgElement);
            const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const pngUrl = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = pngUrl;
                a.download = 'mermaid-diagram.png';
                a.click();
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        });
        
        // 复制SVG
        copyBtn.addEventListener('click', async () => {
            if (!currentSvg) return;
            
            try {
                await navigator.clipboard.writeText(currentSvg);
                
                // 显示复制成功提示
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 1000);
                
            } catch (err) {
                console.error('复制失败:', err);
            }
        });
        
        // 事件监听
        codeInput.addEventListener('input', () => {
            clearTimeout(window.renderTimeout);
            window.renderTimeout = setTimeout(renderDiagram, 500);
        });
        
        themeSelector.addEventListener('change', renderDiagram);
        
        // 响应式处理
        function handleResize() {
            if (window.innerWidth < 1024) {
                document.querySelector('.container').classList.add('px-2');
            } else {
                document.querySelector('.container').classList.remove('px-2');
            }
        }
        
        window.addEventListener('resize', handleResize);
        handleResize();
        
        // 初始示例
        codeInput.value = `graph TD
    A[Christmas] -->|Get money| B(Go shopping)
    B --> C{Let me think}
    C -->|One| D[Laptop]
    C -->|Two| E[iPhone]
    C -->|Three| F[fa:fa-car Car]`;
        
        renderDiagram();
    </script>
</body>
</html>
